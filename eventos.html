    <main>
      <form>
        <h1>Inscreva-se</h1>
        <fieldset>
          <legend>Evento</legend>
          <select name="evento" id="evento">
            <option value="selecione">-- Selecione --</option>
            <option value="VSA">Voe Sem Asas</option>
            <option value="FJ">Festa Junina</option>
            <option value="SNCT">Semana de Tecnologia</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Informações de Acesso</legend>

          <div>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" required>
          </div>

          <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
          </div>

          <div>
            <label for="confirmar-senha"> Confirme a Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações Pessoais</legend>

          <div>
            <label for="nome"> Nome Completo </label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div>
            <label for="email"> E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div>
            <label for="celular"> Celular </label>
            <input type="tel" id="celular" name="celular" required>
          </div>
          <fieldset class="grupo-radio">
            <legend>Sexo</legend>
            <label>
              <input type="radio" name="sexo" value="masculino">
              Masculino
            </label>
            <label>
              <input type="radio" name="sexo" value="feminino">
              Femininino
            </label>
          </fieldset>

          <div>
            <label for="nascimento">Data de nascimento</label>
            <inpu type="date" id="nascimetno" placeholder="dd / mm / yyyy" required>
          </div>
        
          <div>
            <label for="cor"> Cor favorita</label>
            <input type="color" id="cor" name="cor" required>
          </div>

          <div>
            <label for="github">Perfil no GitHub</label>
            <input type="text" id="github" name="github" required>
          </div>

        </fieldset>

        <div class="acoes">
          <button type="submit">Inscrever</button>
          <button type="reset">Limpar</button>
      </form>
    </main>
